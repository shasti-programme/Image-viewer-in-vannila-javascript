<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="gallery">
        <div class="image">
          <span><img src="images/img1.jpeg" /></span>
        </div>

        <div class="image">
          <span><img src="images/img 2.jpeg" /></span>
        </div>

        <div class="image">
          <span><img src="images/img3.jpg" /></span>
        </div>

        <div class="image">
          <span><img src="images/img4.jpg" /></span>
        </div>

        <div class="image">
          <span><img src="images/img5.jpeg" /></span>
        </div>

        <div class="image">
          <span><img src="images/img6.jpg" /></span>
        </div>
      </div>
    </div>
    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image
          <p class="current-img"></p>
          of
          <p class="total-img"></p
        ></span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box">
        <div class="slide prev"><i class="fas fa-angle-left"></i></div>
        <div class="slide next"><i class="fas fa-angle-right"></i></div>
        <img src="" alt="" />
      </div>
    </div>
    <div class="shadow"></div>
    <script src="app.js"></script>
  </body>
</html>
